<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <form class="player-input-container">
      <label class="label1" for="name1">Player X: Enter Your Name</label>
      <input id="name1"type="text" placeholder="Enter a name or press submit for default" >
     
      <label class="label2" for="name2">Player O: Enter Your Name</label>
      <input id="name2"type="text" placeholder="Enter a name or press submit for default">
      
      <button class="name-button">Submit</button>
    </form>
    <button class="rematch hidden">Rematch</button>
    <p class="first-player"></p>
    <div class="player-score-container">
     
  
    <h2 class="player-x"></h2>
 
  
    <h2 class="player-o"></h2>
 
  </div>  
    <h2 class="winner"></h2>
    <div class="game-board">
      <div class="game-cell-1 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-2 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-3 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-4 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-5 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-6 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-7 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-8 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
      <div class="game-cell-9 game-cell"><p class="tag x hidden">&#10005</p>
      <p class="tag o hidden">&#1086</p></div>
    </div>
  </body>
</html>
